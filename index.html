<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FaceBook Page Search</title>
    <!-- Latest compiled and minified CSS -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <script src="script/loader.js"></script>
    <script src="script/util.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="grid" class="page-header">Facebook Page Search</h1>
                <div class="jumbotron">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="txtSearch" placeholder="Enter Text To Search Facebook Pages">
                        </div>
                        <button type="submit" class="btn btn-default" id="btnSearch">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row" id="sort-container" style="display:none;">
            <div class="col-xs-12">
                <div class="sorting">
                    <div class="pull-left">
                        <span>Sort : </span> <a href="" id="sort-asc" class="btn btn-default btn-sm">Asc</a> /
                        <a href="" id="sort-desc" class="btn btn-default btn-sm">Desc</a>
                    </div>
                    <div class="pull-right">
                        <span>Filter : </span> <a href="" id="filter-fav" class="btn btn-default btn-sm">Favourite</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group" id="search-result-container" style="display:block;">
                    <div class="search-result">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
